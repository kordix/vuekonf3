        let app = new Vue({

                height: 2080,
                typ: 'NB',
                minWidth:null,
                maxWidth:null,
                minHeight:null,
                maxHeight:null

            },
            methods: {
                getRanges(){
                    let self = this;
                    // let array = [];
                     let zmienna = 'cenynaswietli' + this.typ;

                    let array = eval(zmienna).filter((el)=>el[0]==self.seria );

                    arraywidth = mypluck(array,1);
                    arrayheight = mypluck(array,2);
                    
                    this.minWidth = Math.min(...arraywidth);
                    this.maxWidth = Math.max(...arraywidth);

                    this.minHeight = Math.min(...arrayheight);
                    this.maxHeight = Math.max(...arrayheight);
                }

            },
            watch: {
                width(val) {
                    this.getRanges();             
                },
                height(val) {
                    this.getRanges();
                },
                seria(val){
                    this.getRanges();
                },
                typ(val){
                    this.getRanges();
                }

                widthc() {

                    if (this.typ == 'NB') {

                    }

                    if (this.typ == 'NG') {
                        board = [0, 925, 1025, 1125, 1225, 1325, 1425, 1525, 1625, 1725, 1825, 1925, 2025, 2125, 2225, 2325, 2425, 2525, 2625];
                    }

                    for (let i = 0; i < board.length; i++) {
                        if (this.width > board[i] && this.width <= board[i + 1]) {

                        }
                    }

                },

                heightc() {
                    let output = '';

                    if (this.typ == 'NB') {
                        board = [0, 2100, 2200, 2300, 2400];

                        board = [0, 2080, 2200, 2300, 2400]
                    }

                        board = [200, 300, 400, 500, 600];
                    }

                    for (let i = 0; i < board.length; i++) {
                        if (this.height > board[i] && this.height <= board[i + 1]) {
                            return board[i + 1]
                        }
                    }
                },
                cenanaswietla() {
                    let zmienna = 'cenynaswietli' + this.typ;
                    if (eval(zmienna).find((el) => el[0] == this.seria && el[1] == this.widthc && el[2] == this.heightc)) {
                        return eval(zmienna).find((el) => el[0] == this.seria && el[1] == this.widthc && el[2] == this.heightc)[3]
                    }
                }
            }
